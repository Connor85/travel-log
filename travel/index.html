<!DOCTYPE html>
<html>
<head>
  <title>Travel Log</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scipts.js"></script>
</head>
<body>
  <div class="container">
    <h1>Travel Log</h1>

    <div class="row">
      <div class="col-md-6">
        <h2>Add a location:</h2>
        <form id="new-travel-location">
          <div class="form-group">
            <label for="new-location">Location</label>
            <input type="text" class="form-control" id="new-location">
          </div>
          <div class="form-group">
            <label for="new-landmark">Landmark</label>
            <input type="text" class="form-control" id="new-landmark">
          </div>
          <div class="form-group">
            <label for="new-time">Time of Year</label>
            <input type="text" class="form-control" id="new-time">
          </div>
          <button type="submit" class="btn">Add</button>
        </form>

        <h2>Places:</h2>
        <ul id="places">

        </ul>
      </div>
      <div class="col-md-6">
        <div id="show-places">
          <h2></h2>

          <p>Location: <span class="locations"></span></p>
          <p>Landmark: <span class="landmarks"></span></p>
          <p>Time of Year: <span class="times-of-year"></span></p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
